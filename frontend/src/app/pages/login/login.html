<div class="login-container">
  <div class="login-card">
    <img src="assets/img/logo-fitofarma.jpg" alt="Logo FitoFarma" class="login-logo" />
    <h2>Acesse sua conta</h2>
    <p>Área restrita para gestão de produtos</p>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="bruno@gmail.com" required/>
      </div>
      <div class="input-group">
        <label>Senha</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="********" required/>
      </div>
      <button type="submit" class="btn-login">ENTRAR</button>
    </form>
    <a routerLink="/" class="back-link">Voltar para a loja</a>
  </div>
</div>
