<section class="container">
  <div class="main-banner">
    <img src="assets/img/banner-1.jpg" alt="Saúde e Bem-estar - Melhores Ofertas">
  </div>
</section>

<section class="container">
  <div class="categories-section">
    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Ofertas.jpg" alt="Ofertas">
      </div>
      <h4>Ofertas</h4>
    </div>
    
    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Emagrecimento.jpg" alt="Emagrecimento">
      </div>
      <h4>Emagrecimento</h4>
    </div>

    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Beleza.jpg" alt="Beleza">
      </div>
      <h4>Beleza</h4>
    </div>

    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Seu treino.jpg" alt="Seu treino">
      </div>
      <h4>Seu treino</h4>
    </div>

    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Saúde.jpg" alt="Saúde">
      </div>
      <h4>Saúde</h4>
    </div>

    <div class="category-item">
      <div class="category-circle">
        <img src="assets/img/categorias/Mais vendidos.jpg" alt="Mais vendidos">
      </div>
      <h4>Mais vendidos</h4>
    </div>

  </div>
</section>

<div class="product-grid container">
  @for (item of productService.products().slice(0, 8); track item.id) {
    <app-product-card [product]="item"></app-product-card>
  } @empty {
    <div class="loading-state">
      <p>Buscando as melhores ofertas...</p>
    </div>
  }
</div>
