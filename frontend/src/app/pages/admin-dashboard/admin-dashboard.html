<div class="admin-container container">
  <div class="admin-header">
    <h1>Painel de Gestão - FitoFarma</h1>
    <button class="btn-add" routerLink="/admin/novo">+ Novo Produto</button>
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (product of productService.products(); track product.id) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>R$ {{ product.price }}</td>
          <td>{{ product.category?.name }}</td>
          <td class="actions-column">
            <button class="btn-action edit" (click)="editProduct(product.id)" title="Editar Produto">
                <i class="bi bi-pencil-square"></i>
            </button>
            
            <button class="btn-action delete" (click)="deleteProduct(product.id)" title="Excluir Produto">
                <i class="bi bi-trash"></i>
            </button>
            </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="text-center">Nenhum produto encontrado no banco Aiven.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
